{% extends "blog/base.html" %}

{% block head_title %}Post list | {{ block.super }}{% endblock head_title %}

{% block content %}
    <h2>Post List</h2>
    <ul>
        {% if object_list %}
            {% for post in object_list %}
                <li>{{ post.post_list }}</li>
            {% endfor %}
        {% else %}
            <p>No post</p>
        {% endif %}
    </ul>
{% endblock %}
